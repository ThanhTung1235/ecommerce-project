<ul style="display: flex; list-style-type: none; align-items: center; border-radius: 5px;">
  <li class="border-end-0">
    <button [disabled]="quantityNumber == 1" (click)="minus()">
      <i class='bx bx-minus'></i>
    </button>
  </li>
  <li>
    <input (ngModelChange)="quantityChange($event)"  [(ngModel)]="quantityNumber" name="quantity" appNumberOnly>
  </li>
  <li class="border-start-0">
    <button (click)="plus()">
      <i class='bx bx-plus'></i>
    </button>
  </li>
</ul>
