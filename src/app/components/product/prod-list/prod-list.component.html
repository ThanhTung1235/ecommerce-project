<div class="card border-0 prod-list">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">
        <img src="https://salt.tikicdn.com/ts/upload/f4/67/1b/8f7b421be961d877af6ebebf45da2d62.png" class="img-fluid" alt="">
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
        <img src="https://salt.tikicdn.com/ts/upload/e4/b7/00/7f1ef5cd943079aa1ec72222c5427ada.png" class="img-fluid" alt="">
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">
        <img src="https://salt.tikicdn.com/ts/upload/9a/bf/c3/34b4d7245430451c5f512cecd1c936fb.png" class="img-fluid" alt="">
      </button>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <app-prod-item [searchResult]="false"></app-prod-item>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <app-prod-item [searchResult]="false"></app-prod-item>
    </div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <app-prod-item [searchResult]="false"></app-prod-item>
    </div>
  </div>

  <div class="d-flex justify-content-center p-3">
    <button class="col-2 btn-view-more">Xem thÃªm</button>
  </div>
</div>
